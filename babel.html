<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>babel demo</title>
</head>
<body>
<main>
  <div id="content"></div>
</main>
<script src="https://unpkg.com/babel-standalone">

</script>
<script type="text/babel">
  const getMessage = (name) => `welcome to javascript, ${name}!`;
  document.getElementById('content').textContent=getMessage('My rigel');

</script>
</body>
</html>
